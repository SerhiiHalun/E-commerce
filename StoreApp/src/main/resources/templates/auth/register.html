<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 400px;">
        <h3 class="text-center mb-3">Register</h3>

        <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <p>Already registered? <a th:href="@{/auth/login}">Login here</a></p>
        </div>
    </div>
</div>

</body>
</html>
