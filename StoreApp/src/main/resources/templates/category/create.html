<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
<div class="container">
    <h1>Create New Category</h1>

    <form th:action="@{/category/create}" method="post" enctype="multipart/form-data">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"
                   th:value="${category.name}" required/>
        </div>

        <button type="submit">Create</button>
        <a th:href="@{/templates/category}">Cancel</a>
    </form>
</div>
</body>
</html>
